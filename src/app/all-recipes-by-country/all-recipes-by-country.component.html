<div class="d-flex flex-column py-4 lead">

  <h1 class="d-flex mx-auto custom-heading"> {{country}} cuisine </h1>

  <div class="container">


    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3">
      <div class="col p-3" *ngFor=" let country of countryList" (click)="getRecipeById(country.idMeal)">
        <div class="card cursor-pointer">
          <img [src]="country.strMealThumb" class="card-img-top" [alt]="">
          <div class="card-body">
            <h5 class="card-title">{{ country.strMeal }}</h5>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemple"> Let's
              cook!</button>
          </div>
        </div>

      </div>
    </div>
  </div>
