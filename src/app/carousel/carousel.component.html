<div id="carouselExampleDark" class="carousel carousel-dark slide lead" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let meal of mealsRandom; let i = index">
      <div [ngClass]="i==0 ? 'carousel-item active' : 'carousel-item'" data-bs-interval="10000">
        <img [src]="meal.strMealThumb" class="d-block w-100 img-carousel" [alt]="">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="text-white"> {{meal.strMeal}}</h5>
          <p class="text-white">{{meal.strArea}} - {{meal.strCategory}}</p>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
