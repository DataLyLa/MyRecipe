<h3 class="container">You can look also look for recipes from all over the world</h3>
<div class="container">
    <label for="country-choice" class="form-label"></label>


    <input class="form-control" list="countries" id="country-choice" name="country-choice" [(ngModel)]="choice"
        placeholder="Type a country name..." style="width: 300px;">
    <datalist id="countries">
        <option *ngFor="let area of nationalityList" [value]="area.strArea">
    </datalist>
    <button class="btn btn-primary btn-sm" (click)="goTORecepiesByCountry(choice)"> Search
    </button>
</div>
