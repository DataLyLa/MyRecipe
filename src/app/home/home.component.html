<!-- On peut mettre le "carousel" comme un component -->

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img [src]="slides[0].src" class="d-block w-100 img-carousel" [alt]="slides[0].title">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{slides[0].title}}</h5>
        <p>S{{slides[0].subtitle}}</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img [src]="slides[1].src" class="d-block w-100 img-carousel" [alt]="slides[1].title">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{slides[1].title}}</h5>
        <p>{{slides[1].subtitle}}</p>
      </div>
    </div>
    <div class="carousel-item">
      <img [src]="slides[2].src" class="d-block w-100 img-carousel" [alt]="slides[2].title">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{slides[2].title}}</h5>
        <p>{{slides[2].subtitle}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<!-- Fin de component "carousel" -->
