<div class="d-flex flex-column py-4 lead">

  <h1 class="d-flex mx-auto">Here are our categories :</h1>

  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3">
      <div class="col p-3" *ngFor="let category of categoryList">
        <div class="card cursor-pointer " (click)="goTORecepiesByCategories(category.strCategory)">
          <img [src]="category.strCategoryThumb" class="card-img-top" [alt]="">
          <div class="card-body">
            <h5 class="card-title">{{ category.strCategory }} Meals</h5>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemple">Discover this
              category</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
