<div class="d-flex flex-column py-4 lead">

  <h1 class="d-flex mx-auto"> {{category}}? We got you! </h1>

  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3">
      <div class="col p-3" *ngFor="let category of categoryList" (click)="getRecipeById(category.idMeal)">
        <div class="card cursor-pointer">
          <img class="card-img-top" [src]="category.strMealThumb" alt="category meal photo">
          <div class="card-body text-center">
            <h5 class="card-title">{{ category.strMeal }}</h5>
            <p class="card-text"></p>
            <div class="container">
              <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemple">Let's cook!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
