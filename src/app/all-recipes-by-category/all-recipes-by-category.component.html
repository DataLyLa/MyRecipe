<div class="d-flex flex-column py-4 lead">

  <h1 class="d-flex mx-auto">Here are the {{category}} meals :</h1>

  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3">
      <div class="col p-3" *ngFor="let category of categoryList">
        <div class="card cursor-pointer">
          <img class="card-img-top" [src]="category.strMealThumb" alt="category meal photo">
          <div class="card-body" (click)="getRecipeById(category.idMeal)">
            <h5 class="card-title">{{ category.strMeal }}</h5>
            <p class="card-text"></p> <button class="btn btn-success" data-bs-toggle="modal"
              data-bs-target="#exemple">Discover this meal</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
